<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SocialBook</title>

   <link rel="stylesheet" href="style.css">
</head>
<body>  
   <!-- Navigation -->
   <nav>
      <div class="nav-left">
         <img src="images/logo.png" alt="logo" class="logo">
         <ul>
            <li><img src="images/notification.png" alt="notify-icon"></li>
            <li><img src="images/inbox.png" alt="inbox-icon"></li>
            <li><img src="images/video.png" alt="video-icon"></li>
         </ul>
      </div>
      <div class="nav-right">
         <div class="search-box">
            <img src="images/search.png" alt="search-icon">
            <input type="text" placeholder="Search">
         </div>
         <div class="nav-user-icon online">
            <img src="images/profile-pic.png" alt="profile-pic">
         </div>
      </div>
   </nav>

   <div class="container">
      <!-- Left Sidebar -->
      <div class="left-sidebar">
         <!-- Important Links -->
         <div class="imp-links">
            <a href="#"><img src="images/news.png" alt="news-icon"> Latest News</a>
            <a href="#"><img src="images/friends.png" alt="user-icon"> Friends</a>
            <a href="#"><img src="images/group.png" alt="group-icon"> Group</a>
            <a href="#"><img src="images/marketplace.png" alt="markerplace-icon"> Marketplace</a>
            <a href="#"><img src="images/watch.png" alt="watch-icon"> Watch</a>
         </div>

      </div>

      <!-- Main Content -->
      <div class="main-content"></div>

      <!-- Right Sidebar -->
      <div class="right-sidebar"></div>
   </div>
</body>
</html>
